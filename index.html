<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--font awesome-->
    <script src="https://kit.fontawesome.com/17e00cb31c.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Eventbase</title>
</head>
<body>
    <header>
            <div id="logo"><img src="assets/images/logo.svg">EVENTBASE</div>
            <nav>
                <ul>
                    <li>home</li>
                    <li>events</li>
                    <li>about us</li>
                    <button class="orange-btn">Contact</button>
                </ul>
            </nav>
    </header>

    <main>
        <section id="hero">
            <div id="hero-img"></div>

            <h2 id="hero-text">music is <br>
                the <span class="orange-text">answer</span></h2>

            <div id="hero-input">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input class="keywordInput" type="text" placeholder="Search for city, artist or genre">
                <div id="input-calendar"><i class="fa-regular fa-calendar"></i></div>
            </div>

            </section>
        </section>

        <section class="info-box">
            <img src="assets/images/band.jpg">
        </section>


    </main>
